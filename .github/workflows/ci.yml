name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Instalar dependências (npm ci)
        run: npm ci
        
      - name: Instalar Playwright (browsers)
        run: npx playwright install --with-deps chromium
        
      - name: Build extensão
        run: npm run build
        
      - name: Testes E2E (Playwright)
        run: npm run test:e2e

      - name: Publicar relatório do Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          
      - name: Publicar pacote da extensão
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: dist/extension.zip
          retention-days: 30