<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Focus Pomodoro</title>
  <style>
    body { width: 250px; text-align: center; font-family: Arial, sans-serif; }
    h1 { font-size: 2.5em; margin: 10px 0; }
    button {
      font-size: 1em; padding: 10px 20px; margin: 5px;
      cursor: pointer; width: 100px;
    }
    #start-button { background-color: #4CAF50; color: white; border: none; }
    #reset-button { background-color: #f44336; color: white; border: none; }
  </style>
</head>
<body>
  <h1 id="timer-display">25:00</h1>
  <div>
    <button id="start-button">Start</button>
    <button id="reset-button">Reset</button>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
